<!doctype html>
<html lang="en">
<head>
    <title>Projects - Projects by José Daniel Steller</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Varela+Round&display=swap" rel="stylesheet">

    <!--  hoja de estilo principal-->
    <link href="/css/index.css" rel="stylesheet">

    <!--  hoja de estilo AOS JS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>


<body>
    <button onclick="topFunction()" id="scrolltop" title="Regresar al inicio">Arriba ↑</button>
    <header>
        <p class="text-white text-center izquierda headertext"><img src="/img/logo.png" />Projects by José Daniel Steller</p>
		<span class="text-white text-center izquierda"><a href="/en/index.html">Home Page</a>&nbsp;|&nbsp;<a href="/en/about.html">About Me</a>&nbsp;|&nbsp;<a href="/en/proyects.html">Projects</a>&nbsp;|&nbsp;<a href="/files/en/cv.docx">Curriculum Vitae</a>&nbsp;|&nbsp;<a href="/en/contact.html">Contact Me</a>&nbsp;|&nbsp;<a href="https://www.linkedin.com/in/jos%C3%A9-daniel-steller-vargas-43855b62/">LinkedIn</a>&nbsp;|&nbsp;<a href="https://github.com/josedanielsteller">GitHub</a></span>
    </header>

    <section class="container-fluid bg-light">
        <h2 class="text-center pt-5 headertext headercolor" data-aos="zoom-in" data-aos-delay="500">Projects</h2>
        <div class="pt-5"></div>

        <div class="row">

            <div class="col-md-2 col-lg-2 order-lg-1"></div>

            <div class="col-md-8 col-lg-8 justify-content-center align-items-center order-lg-2" data-aos="fade-in" data-aos-delay="1000">

                <div class="filters">
					<button data-filter="*">Todo</button>
					<button data-filter=".self">Personal</button>
					<button data-filter=".pro">Profesional</button>
					<button data-filter=".edu">Educativo</button>
				</div>

				<!-- Project list -->
				<div class="project-list">
					<div class="project-item self"><a href="/en/bf.html"><img src="/img/bf.png" class="img-fluid">Java Interpreter for Brainf*** Programs</a></div>
					<div class="project-item pro edu"><a href="/en/meta.html"><img src="/img/meta.png" class="img-fluid">This Portfolio</a></div>
				</div>
            </div>

			<div class="col-md-2 col-lg-2 order-lg-3 order-last" style="margin: 50px"></div>

        </div>
    </section>

    <footer>
        <p class="text-white izquierda">(c) 2025 José Daniel Steller Vargas -&nbsp;<a href="/en/contact.html">Contact Me</a>&nbsp;|&nbsp;<a href="https://www.linkedin.com/in/jos%C3%A9-daniel-steller-vargas-43855b62/">LinkedIn</a>&nbsp;|&nbsp;<a href="https://github.com/josedanielsteller">GitHub</a>&nbsp;-&nbsp;<a href="/es/proyects.html">Español</a></p>
    </footer>


    <!-- carga del framework -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- interactividad Lottie JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.13/lottie.min.js"></script>

    <!-- libreria microinteracciones -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@0.3.0/dist/lottie-player.js"></script>

    <!-- libreria animacion AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

	<!-- libreria acomodación Isotope JS -->
	<script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
	<script src="https://unpkg.com/desandro-matches-selector@2/matches-selector.js"></script>

    <!-- inicializar la libreria AOS JS -->
    <script>
        AOS.init({
            //la animacion se produce solo 1 vez
            once:true,
            //acelaración por defecto
            easing: ' linear ',
            //duraccion global
            //duration: 1200,
            //espera global
            //delay: 0,

        });
    </script>

    <!-- habilitar el boton scrolltop -->
    <script>
        let mybutton = document.getElementById("scrolltop");
        window.onscroll = function() {scrollFunction()};
        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }
        function topFunction() {
            document.body.scrollTop = 0; //Safari
            document.documentElement.scrollTop = 0; //Chrome, Firefox, IE and Opera
        }
    </script>

	<!-- cosas de Isotope -->
	<script>
		document.addEventListener("DOMContentLoaded", function () {
			var iso = new Isotope('.project-list', {
				itemSelector: '.project-item',
				layoutMode: 'fitRows'
			});

			var filtersElem = document.querySelector('.filters');
			filtersElem.addEventListener('click', function (event) {
				if (!matchesSelector(event.target, 'button')) {
					return;
				}
				var filterValue = event.target.getAttribute('data-filter');
				iso.arrange({
					filter: filterValue
				});
			});
		});
	</script>

</body>
</html>
